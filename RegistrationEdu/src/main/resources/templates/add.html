<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<title>Insert title here</title>
</head>
<body>
	<h1> welcome hahahaha </h1>
	
		<body>
	 <form id="mahasiswaForm">
        <input type="text" name="id" id="idRegistrasi" />
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="mahasiswaNama" required />
        
        <label for="nim">tempat lahir</label>
        <input type="text" name="nim" id="TempatLahir" required />
        
        <label for="tanggalLahir">Tanggal Lahir</label>
        <input type="date" name="tanggalLahir" id="mahasiswaTanggalLahir" required />
       
        <label for="tanggalLahir">gender Lahir</label>
        <input type="text" name="Gender" id="Gender" required />
        
        <label for="tanggalLahir">no telepon</label>
        <input type="text" name="NoTelepon" id="NoTelepon" required />
       
        <button type="submit" id="submitMahasiswa">Simpan</button>
    </form>
    
    <script>
    

    
    
	$(document).delegate('#submitMahasiswa', 'click', function(event) {
		event.preventDefault();
		
		var idRegistrasi = $('#mahasiswaId').val();
		
		$.ajax({
			type: "GET",
			contentType: "application/json; charset=utf-8",
			url: "http://localhost:8080/Save",
			data: JSON.stringify({'idRegistrasi': idRegistrasi}),
			cache: false,
			success: function(result) {
				$("#msg").html( "<span style='color: green'>Company added successfully</span>" );
				window.setTimeout(function(){location.reload()},1000)
			},
			error: function(err) {
				$("#msg").html( "<span style='color: red'>Name is required</span>" );
			}
		});
	});

    
    </script>
</body>
</html>
